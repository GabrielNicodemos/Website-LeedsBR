<script>

            mensagemLogin.innerHTML = "Logado com sucesso!";
            mensagemLogin.style.color = 'green';
            mensagemLogin.style.textAlign = 'center';
            mensagemLogin.style.fontSize = '14px';
        } else {
            mensagemLogin.innerHTML = "Email ou senha incorreto";
            mensagemLogin.style.color = 'red';
            mensagemLogin.style.textAlign = 'center';
            mensagemLogin.style.fontSize = '14px';
        }
    }
</script>
